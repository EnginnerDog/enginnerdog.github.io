<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .desktop {
            width: 100%;
            height: 100%;
            background-color: #008080;
            position: relative;
        }

        .start-menu {
            width: 200px;
            height: 100%;
            background-color: #00a2e8;
            position: absolute;
            top: 0;
            left: -200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease-in-out;
        }

        .start-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Desktop Icons */
        .desktop-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #00a2e8;
            border: 2px solid #008080;
            border-radius: 4px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .desktop-icon img {
            max-width: 40px;
            max-height: 40px;
        }

        /* App Window */
        .app-window {
            width: 400px;
            height: 300px;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .app-title-bar {
            background-color: #00a2e8;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        .app-title {
            font-weight: bold;
            margin-left: 10px;
        }

        .app-buttons {
            display: flex;
            gap: 5px;
            margin-right: 10px;
        }

        .app-content {
            padding: 10px;
        }
    </style>
    <title>Windows 95 Simulator</title>
</head>
<body>
    <div class="desktop">
        <div class="start-menu">
            <button class="start-button">Start</button>
            <div class="start-menu-content">
                <button class="internet-explorer-button">Internet Explorer</button>
                <button class="fatoorton-app-button">FATORTON SEKRUITY 9999</button>
            </div>
        </div>
        <!-- Desktop Icons -->
        <div class="desktop-icon" style="top: 20px; left: 20px;">
            <img src="my-computer-icon.png" alt="My Computer">
            My Computer
        </div>
        <div class="desktop-icon" style="top: 20px; left: 100px;">
            <img src="internet-explorer-icon.png" alt="Internet Explorer">
            Internet Explorer
        </div>
        <div class="desktop-icon" style="top: 20px; left: 180px;">
            <img src="fatoorton-icon.png" alt="FATORTON SEKRUITY 9999">
            FATORTON SEKRUITY 9999
        </div>
        <!-- App Window -->
        <div class="app-window" id="fatoorton-app">
            <div class="app-title-bar">
                <div class="app-title">FATORTON SEKRUITY 9999</div>
                <div class="app-buttons">
                    <button class="window-minimize-button">-</button>
                    <button class="window-close-button">Ã—</button>
                </div>
            </div>
            <div class="app-content">
                <p>Welcome to FATORTON SEKRUITY 9999. This is a highly secure application.</p>
                <button onclick="openYouTube()">Open YouTube</button>
            </div>
        </div>
    </div>
    <script>
        const startButton = document.querySelector('.start-button');
        const startMenu = document.querySelector('.start-menu');
        const fatoortonAppButton = document.querySelector('.fatoorton-app-button');
        const fatoortonAppWindow = document.getElementById('fatoorton-app');
        
        startButton.addEventListener('click', () => {
            startMenu.style.left = '0';
        });

        fatoortonAppButton.addEventListener('click', () => {
            fatoortonAppWindow.style.display = 'block';
        });

        function openYouTube() {
            window.open('https://www.youtube.com/watch?v=iYGTbrYi914');
        }
    </script>
</body>
</html>
