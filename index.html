<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .desktop {
            width: 100%;
            height: 100%;
            background-color: #008080;
            position: relative;
        }

        .start-menu {
            width: 200px;
            height: 100%;
            background-color: #00a2e8;
            position: absolute;
            top: 0;
            left: -200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: left 0.3s ease-in-out;
        }

        .start-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Add styling for Start Menu items here */
        .start-menu-content button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .window {
            width: 80%;
            height: 70%;
            background-color: #fff;
            position: absolute;
            top: 10%;
            left: 10%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .window-title-bar {
            background-color: #00a2e8;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        .window-title {
            font-weight: bold;
            margin-left: 10px;
        }

        .window-buttons {
            display: flex;
            gap: 5px;
            margin-right: 10px;
        }

        .window-minimize-button,
        .window-close-button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        /* Add styling for Internet Explorer window here */
        .internet-explorer {
            width: 80%;
            height: 70%;
            background-color: white;
            position: absolute;
            top: 10%;
            left: 10%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* Add styling for "FATORTON SEKRUITY 9999" app window here */
        .fatoorton-app {
            width: 80%;
            height: 70%;
            background-color: #d5d5d5;
            position: absolute;
            top: 10%;
            left: 10%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            overflow: auto; /* Enable scrollbars for content overflow */
        }

        .fatoorton-title-bar {
            background-color: #00a2e8;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        .fatoorton-title {
            font-weight: bold;
            margin-left: 10px;
        }

        .fatoorton-buttons {
            display: flex;
            gap: 5px;
            margin-right: 10px;
        }

        .fatoorton-content {
            padding: 10px;
            height: 100%;
        }

        .fatoorton-text {
            font-size: 18px;
            margin-top: 10px;
        }

        .fatoorton-button {
            background-color: #00a2e8;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>Windows 95 Simulator</title>
</head>
<body>
    <div class="desktop">
        <div class="start-menu">
            <button class="start-button">Start</button>
            <div class="start-menu-content">
                <button class="internet-explorer-button">Internet Explorer</button>
                <button class="fatoorton-app-button">FATORTON SEKRUITY 9999</button>
            </div>
        </div>
        <div class="window">
            <div class="window-title-bar">
                <div class="window-title">My Window</div>
                <div class="window-buttons">
                    <button class="window-minimize-button">-</button>
                    <button class="window-close-button">X</button>
                </div>
            </div>
            <div class="window-content">
                <!-- Add window content here -->
            </div>
        </div>
        <div class="internet-explorer">
            <div class="window-title-bar">
                <div class="window-title">Internet Explorer</div>
                <div class="window-buttons">
                    <button class="window-minimize-button">-</button>
                    <button class="window-close-button">X</button>
                </div>
            </div>
            <div class="window-content">
                <iframe src="https://www.google.com" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
        <div class="fatoorton-app">
            <div class="fatoorton-title-bar">
                <div class="fatoorton-title">FATORTON SEKRUITY 9999</div>
                <div class="fatoorton-buttons">
                    <button class="window-minimize-button">-</button>
                    <button class="window-close-button">X</button>
                </div>
            </div>
            <div class="fatoorton-content">
                <p class="fatoorton-text">
                    Welcome to FATORTON SEKRUITY 9999. This is a highly secure application.
                </p>
                <button class="fatoorton-button" onclick="openYouTube()">Open YouTube</button>
            </div>
        </div>
    </div>
    <script>
        const startButton = document.querySelector('.start-button');
        const startMenu = document.querySelector('.start-menu');
        const internetExplorerButton = document.querySelector('.internet-explorer-button');
        const fatoortonAppButton = document.querySelector('.fatoorton-app-button');
        const minimizeButton = document.querySelector('.window-minimize-button');
        const closeButton = document.querySelector('.window-close-button');
        const internetExplorerWindow = document.querySelector('.internet-explorer');
        const fatoortonAppWindow = document.querySelector('.fatoorton-app');

        startButton.addEventListener('click', () => {
            startMenu.style.left = '0';
        });

        internetExplorerButton.addEventListener('click', () => {
            internetExplorerWindow.style.display = 'block';
        });

        fatoortonAppButton.addEventListener('click', () => {
            fatoortonAppWindow.style.display = 'block';
        });

        minimizeButton.addEventListener('click', () => {
            // Minimize window code here
        });

        closeButton.addEventListener('click', () => {
            // Close window code here
        });

        function openYouTube() {
            window.open('https://www.youtube.com/watch?v=iYGTbrYi914');
        }
    </script>
</body>
</html>
